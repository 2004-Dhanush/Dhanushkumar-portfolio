<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Design</title>
  <style>
    * {
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #1e1e1e, #333333);
      color: white;
      line-height: 1.6;
    }

    .container {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px;
      gap: 40px;
    }

    .left {
      flex: 1;
      text-align: center;
      margin-right: 50px;
      max-width: 500px;
    }

    .left h1 {
      font-size: 5em;
      line-height: 1.2;
      animation: fadeInUp 1.5s ease-out;
    }

    .script {
      font-family: 'Great Vibes', cursive;
      font-size: 72px;
    }

    .yellow {
      color: #f3cc25;
    }

    .tools {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      animation: toolsAnimation 1s ease-in-out;
      justify-content: center;
    }

    .tools img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .tools img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .label {
      margin-top: 10px;
      color: #ffffff;
      font-size: 1.2em;
      animation: fadeInUp 1.5s ease-out;
    }

    .button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #d4a700;
      transform: translateY(-5px);
    }
