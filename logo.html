<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Design Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="files/pro.png">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #1e1e1e, #333333);
      color: white;
    }
    .container {
      margin-top: 80px;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .left {
      flex: 1 1 300px;
      text-align: center;
      margin-bottom: 40px;
    }
    .left h1 {
      font-size: 4em;
      line-height: 1.2;
    }
    .script { font-family: 'Great Vibes', cursive; font-size: 72px; }
    .yellow { color: #f3cc25; }

    .tools {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .tools img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      transition: 0.3s ease;
    }
    .tools img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px #fff;
    }

    .button {
      padding: 10px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: #f3cc25;
      color: #000;
      transform: translateY(-5px);
    }

    .right {
      flex: 3 1 600px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .item {
      background: #444;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      border: 2px solid #afafac;
      transition: 0.3s ease;
      cursor: pointer;
      height: fit-content;
    }

    .item:hover {
      transform: scale(1.08);
      background: #555;
      border: 2px solid #f3cc25;
      box-shadow: 0 0 20px #f3cc25;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }

    .item p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #f3cc25;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }
    .popup:target { display: flex; }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      background: #007BFF;
      padding: 12px 24px;
      border-radius: 40px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      animation: jump 1.2s infinite;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 480px) {
      .left h1 { font-size: 2.5em; }
      .script { font-size: 42px; }
      .tools img { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1><span class="script">Logo</span> <br><span class="yellow">Designs</span></h1>
      <div class="tools">
        <img src="files/fre.png" alt="Fresco">
        <img src="files/canva.png" alt="Canva">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Figma">
      </div>
      <p>Tools I Use</p>
      <button class="button">View Creative Identities</button>
    </div>

    <div class="right">
  <div class="item"><a href="#logo1"><img src="files/NEX.png" alt="Nexlab Logo"></a><p>Nexlab<br>(Lab Booking)</p></div>
  <div class="item"><a href="#logo2"><img src="files/profitx.png" alt="ProfitX Logo"></a><p>ProfitX<br>(Finance App)</p></div>
  <div class="item"><a href="#logo3"><img src="files/ola.png" alt="OLA Logo"></a><p>OLA<br>(Logo Recreation)</p></div>
  <div class="item"><a href="#logo4"><img src="files/PUNJAB.png" alt="Punjab Logo"></a><p>Punjab<br>(Logo Recreation)</p></div>
  <div class="item"><a href="#logo5"><img src="files/O.png" alt="Once Logo"></a><p>Once<br>(E-commerce)</p></div>
</div>

  </div>

  <!-- Popups -->
  <div id="logo1" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/NEX.png" alt="Nexlab Logo"></div>
<div id="logo2" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/profitx.png" alt="ProfitX Logo"></div>
<div id="logo3" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/ola.png" alt="OLA Logo"></div>
<div id="logo4" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/PUNJAB.png" alt="Punjab Logo"></div>
<div id="logo5" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/O.png" alt="Once Logo"></div>


  <a href="index.html" class="back-btn">‚Üê Go Back</a>

</body>
</html>
