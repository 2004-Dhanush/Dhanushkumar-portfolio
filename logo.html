<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Design</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #1e1e1e, #333333);
      color: white;
      line-height: 1.6;
    }

    .container {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px;
      gap: 40px; /* added gap for better spacing */
    }

    .left {
      flex: 1;
      text-align: center;
      margin-right: 50px;
      max-width: 500px;
    }

    .left h1 {
      font-size: 5em;
      line-height: 1.2;
      animation: fadeInUp 1.5s ease-out;
    }

    .script {
      font-family: 'Great Vibes', cursive;
      font-size: 72px;
    }

    .yellow {
      color: #f3cc25;
    }

    .tools {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      animation: toolsAnimation 1s ease-in-out;
      justify-content: center;
    }

    .tools img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .tools img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .label {
      margin-top: 10px;
      color: #ffffff;
      font-size: 1.2em;
      animation: fadeInUp 1.5s ease-out;
    }

    .button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #d4a700;
      transform: translateY(-5px);
    }

    .right {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 30px;
      margin-top: 30px;
      max-width: 1200px;
      min-width: 600px;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 250px;
      padding: 20px;
      border: 2px solid #afafac;
      border-radius: 12px;
      background-color: #444;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: cardAnimation 0.5s ease-out;
      overflow: hidden;
    }

    .item:hover {
      transform: scale(1.1);
      background-color: #555;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6), 0 0 15px #f3cc25;
      border: 2px solid #f3cc25;
      animation: sparkleEffect 1s infinite alternate;
    }

    @keyframes sparkleEffect {
      0% { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6), 0 0 15px #f3cc25; }
      50% { box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6), 0 0 25px #f3cc25, 0 0 10px rgba(255, 255, 255, 0.5); }
      100% { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6), 0 0 15px #f3cc25; }
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .item p {
      margin-top: 8px;
      font-size: 1.1em;
      color: #f3cc25;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .popup:target {
      display: flex;
      opacity: 1;
      visibility: visible;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes toolsAnimation {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardAnimation {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      position: fixed;
      bottom: 30px;
      right: 50px;
      padding: 14px 28px;
      background-color: rgb(0, 110, 255);
      border-radius: 40px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      animation: jump 1.2s infinite;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-btn:hover {
      background-color: #07517c;
      color: white;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Responsive Design */

    @media (max-width: 1024px) {
      .left h1 { font-size: 4.5em; }
      .script { font-size: 60px; }
      .right { grid-template-columns: repeat(3, 1fr); }
      .item p { font-size: 1em; }
      .container {
        gap: 30px; /* gap for medium screens */
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 30px;
        gap: 20px; /* gap for smaller screens */
      }

      .left {
        margin-right: 0;
        text-align: center;
      }

      .left h1 { font-size: 4em; }
      .script { font-size: 50px; }
      .right { grid-template-columns: repeat(2, 1fr); }
      .label { font-size: 1em; }
      .item p { font-size: 0.95em; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin-top: 60px;
        gap: 15px; /* gap for very small screens */
      }

      .left h1 { font-size: 2.6em; }
      .script { font-size: 36px; }

      .tools {
        flex-direction: column;
        gap: 12px;
      }

      .tools img {
        width: 40px;
        height: 40px;
      }

      .button {
        font-size: 1em;
        padding: 8px 16px;
      }

      .right {
        grid-template-columns: 1fr;
        gap: 15px;
        margin-top: 40px;
      }

      .item {
        width: 100%;
        max-width: 300px;
        height: auto;
        padding: 16px;
      }

      .item img {
        height: auto;
        max-height: 160px;
      }

      .item p {
        font-size: 0.9em;
      }

      .popup img {
        max-width: 95%;
        max-height: 80vh;
      }

      .back-btn {
        font-size: 14px;
        padding: 10px 20px;
        right: 20px;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <h1><span class="script">Logo</span><br><span class="yellow">Design</span></h1>
    <div class="tools">
      <img src="files/fre.png" alt="Fresco">
      <img src="files/canva.png" alt="Canva">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Figma">
    </div>
    <p class="label">Design Tool</p>
    <button class="button">Brand Identity</button>
  </div>

  <div class="right">
    <div class="item"><a href="#img1"><img src="files/O.png" alt="Once Poster"></a><p>Once<br>(E-commerce)</p></div>
    <div class="item"><a href="#img2"><img src="files/profitx.png" alt="ProfitX Poster"></a><p>ProfitX<br>(Finance App)</p></div>
    <div class="item"><a href="#img3"><img src="files/NEX.png" alt="Nexlab Poster"></a><p>Nexlab<br>(Lab Booking)</p></div>
    <div class="item"><a href="#img4"><img src="files/PUNJAB.png" alt="Punjab Poster"></a><p>Punjab<br>(Logo Recreation)</p></div>
    <div class="item"><a href="#img5"><img src="files/ola.png" alt="OLA Poster"></a><p>OLA<br>(Logo Recreation)</p></div>
  </div>
</div>

<!-- Popups -->
<div id="img1" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/O.png" alt="Once Poster"></div>
<div id="img2" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/profitx.png" alt="ProfitX Poster"></div>
<div id="img3" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/NEX.png" alt="Nexlab Poster"></div>
<div id="img4" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/PUNJAB.png" alt="Punjab Poster"></div>
<div id="img5" class="popup"><a href="#" class="close-btn">&times;</a><img src="files/ola.png" alt="OLA Poster"></div>

<a href="index.html" class="back-btn">Go Back</a>

</body>
</html>
