<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://i.ibb.co/zRsTj3p/Frame-1-37.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" class="stylesheet">

  <title>Scrollable Image with Fixed Navbar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent default page scroll */
    }

    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Enables scrolling */
      z-index: 0;
    }

    .image-container img {
      display: block;
      max-width: none;
      width: 100vw;
      height: auto;
    }

    .nav {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20vw;
      height: 5vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 1rem 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      border-radius: 10px;
    }

    .navbar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .navbar button:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        width: 40vw;
        height: 5vh;
        gap: 15px;
        padding: 0.8rem 0.5rem;
      }

      .navbar button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
  
        width: 40vw;
        display: flex;
        justify-content: center;
        height: 3vh;
        gap: 25px;
        padding: 1rem 0.5rem;
      }

      .navbar button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <div class="image-container">
    <img src="files/Portfolio.png" alt="Large Background">
  </div>

  <div class="nav">
    <div class="navbar" style="margin-bottom:30px;" >
      <a href="index.html" style="color:aliceblue;"><i class="fa fa-arrow-left" aria-hidden="true"></i></a><button onclick="window.open('https://www.figma.com/proto/R8olWnBeSFJCF7Xoc9eipB/lab-available?node-id=908-1628&t=J1qVlYxXsjddccFQ-1', '_blank')">
  Prototype
</button>

    </div>
  </div>
</body>
</html>
